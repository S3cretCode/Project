<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white; 
            text-align: center;
            padding: 50px;
        }

        .hidden {
            display: none;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #form-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to my CTF Challenge!</h1>
    <p>Your task is to uncover the hidden message. Good Luck!</p>

    <img src="data:image/png;base64,iVBORw0KGgoAAA..." width="70%" height="auto"> <!-- Embedded Image -->
    
    <div id="form-container">
        <h3>Submit Your Answer:</h3>
        <input type="text" id="user-answer" placeholder="Enter the message here!">
        <button class="button" onclick="checkAnswer()">Submit</button>
        <button class="button" onclick="showHint()">HINT</button>  
        <p id="feedback"></p>
        <p id="hint" style="display: none; color: yellow; font-style: italic;"></p>
    </div>

    <!-- Hidden Page Content (Maybe.html) -->
    <div id="hidden-page" class="hidden">
        <h2>Maybe.html Content</h2>
        <p>There is always more than meets the eye...</p>
    </div>
    <button class="button" onclick="document.getElementById('hidden-page').style.display = 'block'">Open Hidden Page</button>

    <script>
        function xorEncryptDecrypt(input, key) {
            let result = "";
            for (let i = 0; i < input.length; i++) {
                result += String.fromCharCode(input.charCodeAt(i) ^ key.charCodeAt(i % key.length));
            }
            return btoa(result);
        }

        function checkAnswer() {
            var userInput = document.getElementById('user-answer').value.trim();
            var feedback = document.getElementById('feedback');

            var encodedAnswer = "LxY8CEMwChsmRTsCFj5FIR0KGWtIWSYQPQJDMBcbJQ=="; 
            var key = "mySecretKey";
            var correctAnswer = atob(encodedAnswer).split('').map((char, i) => String.fromCharCode(char.charCodeAt(0) ^ key.charCodeAt(i % key.length))).join('');

            if (userInput === correctAnswer) {
                feedback.textContent = "Correct! Congratulations!";
                feedback.style.color = "green";
            } else {
                feedback.textContent = "Incorrect, try again!";
                feedback.style.color = "red";
            }
        }

        function showHint() {
            var hint = document.getElementById("hint");
            hint.textContent = "The answer you seek requires the key; UNLOCK it!";
            hint.style.display = "block";
        }
    </script>
</body>
</html>
